<html>

    <title>Clash Of Clans Advanced EXP Calculator</title>
    <link rel="shortcut icon" href="favicon.ico" type="/image/x-icon">

    <body style="background-image: url('images/tile.PNG');">
        <center>

            <div class="background"> <!-- The Black Start -->
                <p>&nbsp;</p>
                <div id="box">
                    <b><p id="CalculateEXPText">Experience needed to reach the next level</p></b>
                    <input type="text" placeholder="Type a number..." type="text" id="CalculateEXP" value=""></input>
                    <button onclick="CalculateEXP()">Calculate</button>
			
			        <p>&nbsp;</p>
					
                    <b><p id="CalculateTotalEXPText">Total Experience needed to reach the level</p></b>
                    <input type="text" placeholder="Type a number..." type="text" id="CalculateTotalEXP" value=""></input>
                    <button onclick="CalculateTotalEXP()">Calculate</button>
                </div>
				
				<p>&nbsp;</p>
                <div id="box">
                    <b><p id="CalculateFromEXPToText">Get experience needed to reach (x) level from (x) level</p></b>
                    <input type="text" placeholder="Starting level..." type="text" id="CalculateFromEXPTo1" value=""></input>
					<input type="text" placeholder="To level..." type="text" id="CalculateFromEXPTo2" value=""></input>
                    <button onclick="CalculateFromEXPTo()">Calculate</button>
                </div>
				
				<p>&nbsp;</p>
                <div id="box">
                    <b><p id="CalculateBuildingEXPText">Get building experience from upgrade time</p></b>
                    <input type="text" placeholder="Days..." type="text" id="CalculateBuildingEXP1" value=""></input>
					<input type="text" placeholder="Hours..." type="text" id="CalculateBuildingEXP2" value=""></input>
					<input type="text" placeholder="Minuites..." type="text" id="CalculateBuildingEXP3" value=""></input>
                    <button onclick="CalculateBuildingEXP()">Calculate</button>
                </div>
	
            </div>

        </center>
    </body>

	<div class="footer">
        <b>Released: 07Mar21 | Updated: 09Oct21 | Created By: <a href="https://discordapp.com/users/364835156587970580/">D.RUSS#2430</a> | All rights reserved.</b>
    </div>
	
	<script>
		function CalculateEXP() { // Grab EXP Next
			var a = document.getElementById("CalculateEXP").value;
			if (a == 0)
  			{
			    document.getElementById("CalculateEXPText").innerHTML = "Experience needed to reach the next level";
			}
  			else if (a <= 200)
  			{
 		  	    var math = (a - 1) * 50;
 		  	    document.getElementById("CalculateEXPText").innerHTML = "Experience needed to reach from level " + (a - 1) + " to " + a + " is: " + math;
			}
  			else if (a >= 201 && a <= 299)
  			{
  				var math = (a - 200) * 500 + 9500;
  				document.getElementById("CalculateEXPText").innerHTML = "Experience needed to reach from level " + (a - 1) + " to " + a + " is: " + math;
  			}
  			else if (a >= 300)
  			{
  				var math = (a - 300) * 1000 + 60000;
  				document.getElementById("CalculateEXPText").innerHTML = "Experience needed to reach from level " + (a - 1) + " to " + a + " is: " + math;
  			}
			else
			{
			    document.getElementById("CalculateEXPText").innerHTML = "Experience needed to reach the next level";
			}
        }
		
		function CalculateTotalEXP() { // Grab EXP Total
			var a = document.getElementById("CalculateTotalEXP").value;
			if (a == 0)
  			{
			    document.getElementById("CalculateTotalEXPText").innerHTML = "Total Experience needed to reach the level";
			}
  			else if (a <= 201)
  			{
 		  	    var math = (a - 1) * (a - 2) * 25 + 30;
 		  	    document.getElementById("CalculateTotalEXPText").innerHTML = "Total Experience needed to reach level " + a + " is: " + math;
			}
  			else if (a >= 202 && a <= 299)
  			{
  				var math = 250 * (a - 200) ** 2 + 9250 * (a - 200) + 985530;
  				document.getElementById("CalculateTotalEXPText").innerHTML = "Total Experience needed to reach the level " + a + " is: " + math;
  			}
  			else if (a >= 299)
  			{
  				var math = 500 * (a - 300) ** 2 + 59500 * (a - 300) + 4410530;
  				document.getElementById("CalculateTotalEXPText").innerHTML = "Total Experience needed to reach the level " + a + " is: " + math;
  			}
			else
			{
			    document.getElementById("CalculateTotalEXPText").innerHTML = "Total Experience needed to reach the level";
			}
        }
		
		function CalculateFromEXPTo() { // Grab EXP Total To Reach (x) Level From (x)
			var a = document.getElementById("CalculateFromEXPTo1").value;
			var b = document.getElementById("CalculateFromEXPTo2").value;
			var matha = 0;
			var mathb = 0;
			if (a == 0)
  			{
			    matha = 0;
			}
  			else if (a <= 201)
  			{
 		  	    matha = (a - 1) * (a - 2) * 25 + 30;
			}
  			else if (a >= 202 && a <= 299)
  			{
  				matha = 250 * (a - 200) ** 2 + 9250 * (a - 200) + 985530;
  			}
  			else if (a >= 299)
  			{
  				matha = 500 * (a - 300) ** 2 + 59500 * (a - 300) + 4410530;
  			}
			else
			{
			  matha = 0;
			}
			if (b == 0)
  			{
			    mathb = 0;
			}
  			else if (b <= 201)
  			{
 		  	    mathb = (b - 1) * (b - 2) * 25 + 30;
			}
  			else if (b >= 202 && b <= 299)
  			{
  				mathb = 250 * (b - 200) ** 2 + 9250 * (b - 200) + 985530;
  			}
  			else if (b >= 299)
  			{
  				mathb = 500 * (b - 300) ** 2 + 59500 * (b - 300) + 4410530;
  			}
			else
			{
			    mathb = 0;
			}
			document.getElementById("CalculateFromEXPToText").innerHTML = "The experience needed to reach (" + b + ") level from (" + a + ") level is: " + (mathb - matha);
        }
		
		function CalculateBuildingEXP() { // Grab building experience from upgrade time
			var a = document.getElementById("CalculateBuildingEXP1").value;
			var b = document.getElementById("CalculateBuildingEXP2").value;
			var c = document.getElementById("CalculateBuildingEXP3").value;
			var d = (a * 86400) + (b * 3600) + (c * 60);
			var e = Math.floor(Math.sqrt(d));
			document.getElementById("CalculateBuildingEXPText").innerHTML = "The building experience from (" + d.toString() + "s) is: " + e;
        }
	</script>
</html>
